<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information!
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First name:</label>
          <input name="first-name" id="first-name" />
          <label for="last-name">Last name:</label>
          <input name="last-name" id="last-name" />
          <label for="date-of-birth">Your Birthday:</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input type="color" id="fav-color" name="fav-color" value="#f6b73c" />
          <label for="billing-plan">What's your favourite pet?</label>
          <select name="fav-pet" id="fav-pet">
            <option value="goat">Goat</option>
            <option value="cow">Cow</option>
            <option value="dog">Dog</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
